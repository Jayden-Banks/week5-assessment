<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <div class="buttons">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="css-activate">CSS ACTIVATE! :D</button>
    <button id="css-kill">CSS KILLED :(</button>
    </div>
    <div class="goals">
      <select id="goalsList" name="goals">
        <option value="">Goals</option>
        <option value="workout">Workout</option>
        <option value="get-a-girl/boy-friend">Get a girl/boy friend</option>
        <option value="diet">Diet</option>
        <option value="School">Do school stuff</option>
        <option value="Chores">Finish Chores</option>
      </select>
      <button id="goalsButton">Add Goal</button>
    </div>
    <div class="goals-div"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script src="./main.js"></script>
  </body>
</html>
